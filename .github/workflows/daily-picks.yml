name: Daily CBB Picks

on:
  # Run daily at 10:00 AM ET (15:00 UTC)
  schedule:
    - cron: '0 15 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-picks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv
          uv sync

      - name: Generate daily picks
        env:
          KENPOM_EMAIL: ${{ secrets.KENPOM_EMAIL }}
          KENPOM_PW: ${{ secrets.KENPOM_PW }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          uv run python -m src.cbb.predict_daily --html

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || git commit -m "Update picks for $(date +%Y-%m-%d)"
          git push
